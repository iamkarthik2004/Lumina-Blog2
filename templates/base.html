{% load static %}
<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Lumina Blog - {% block title %}Home{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "glass-border": "rgba(255, 255, 255, 0.08)",
                        "glass-bg": "rgba(255, 255, 255, 0.03)",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "glow": "0 0 20px rgba(43, 108, 238, 0.15)",
                        "glass": "0 8px 32px 0 rgba(0, 0, 0, 0.36)"
                    }
                },
            },
        }
    </script>
    <style>
        .glass-panel {
            background: rgba(16, 22, 34, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .liquid-nav {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
        }

        .star-pattern {
            background-image: radial-gradient(white 1px, transparent 1px), radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.05;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body
    class="bg-background-dark text-white font-display min-h-screen relative overflow-x-hidden selection:bg-primary selection:text-white pb-32">
    <!-- Background Effects -->
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-gradient-to-b from-[#101622] via-[#0d121c] to-[#0a0e16]"></div>
        <div class="absolute top-0 left-1/4 w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-0 right-1/4 w-[400px] h-[400px] bg-purple-900/10 rounded-full blur-[100px]"></div>
        <div class="absolute inset-0 star-pattern"></div>
    </div>

    <!-- Main Layout -->
    <div class="relative z-10 flex flex-col items-center w-full">
        <!-- Header -->
        <header class="w-full max-w-[1200px] px-6 py-6 flex items-center justify-between">
            <a href="{% url 'home' %}" class="flex items-center gap-3">
                <div class="size-8 text-primary">
                    <span class="material-symbols-outlined text-[32px]">pentagon</span>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Lumina</h1>
            </a>
            <div class="flex gap-3">
                {% if user.is_authenticated %}
                <span class="flex items-center text-sm text-white/80 mr-4">Hello, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit"
                        class="flex size-10 items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors"
                        title="Logout">
                        <span class="material-symbols-outlined text-[20px] text-white/80">logout</span>
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}"
                    class="flex px-4 py-2 items-center justify-center rounded-full bg-white/5 hover:bg-white/10 transition-colors text-sm font-medium">
                    Login
                </a>
                <a href="{% url 'register' %}"
                    class="flex px-4 py-2 items-center justify-center rounded-full bg-primary hover:bg-blue-600 transition-colors text-sm font-medium">
                    Register
                </a>
                {% endif %}
            </div>
        </header>

        <!-- Content -->
        <main class="w-full max-w-[960px] flex flex-col gap-12 px-6">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bottom Nav (Visible only if authenticated or always visible?) -->
    <nav
        class="fixed bottom-8 left-1/2 z-50 -translate-x-1/2 liquid-nav rounded-full px-6 py-3 flex items-center gap-2">
        <a href="{% url 'home' %}"
            class="group flex flex-col items-center justify-center p-3 rounded-xl hover:bg-white/10 transition-all text-white/60 hover:text-white relative">
            <span class="material-symbols-outlined text-[24px]">home</span>
        </a>
        <a href="{% url 'search_users' %}"
            class="group flex flex-col items-center justify-center p-3 rounded-xl hover:bg-white/10 transition-all text-white/60 hover:text-white relative">
            <span class="material-symbols-outlined text-[24px]">search</span>
        </a>
        <div class="mx-2 h-8 w-[1px] bg-white/10"></div>
        <a href="{% url 'create_post' %}"
            class="group flex items-center justify-center p-3 rounded-xl bg-primary shadow-[0_0_15px_rgba(43,108,238,0.5)] hover:bg-blue-500 hover:scale-110 transition-all text-white">
            <span class="material-symbols-outlined text-[24px]">add</span>
        </a>
        <div class="mx-2 h-8 w-[1px] bg-white/10"></div>
        <a href="{% if user.is_authenticated %}{% url 'edit_profile' %}{% else %}{% url 'login' %}{% endif %}"
            class="group flex flex-col items-center justify-center p-3 rounded-xl hover:bg-white/10 transition-all text-white/60 hover:text-white relative">
            <span class="material-symbols-outlined text-[24px]">person</span>
        </a>
    </nav>

</body>

</html>
